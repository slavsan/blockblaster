<!DOCTYPE html>
<html>
<head>

    <title>Block Blaster</title>

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css" />
    <link rel="stylesheet" href="css/blockblaster.css" type="text/css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/blockblaster.js"></script>

</head>
<body>

<div id="playground">

    <h1>Block Blaster</h1>

    <div id="grid">
        <div id="blocks"></div>
        <div id="ball"></div>
        <div id="platform"></div>
        <div id="overlay">
            <div id="msg-game-over">Game Over</div>
            <div id="msg-congratulations">Congratulations!<br />You won!</div>
            <div id="msg-paused">Paused</div>
        </div>
    </div>

    <div id="controls">
        <div>
            <h2>Score</h2>

            <div id="score-points">0</div>
        </div>

        <!--<a href="javascript:void(0);" class="btn">Start</a>-->

        <div id="instructions">
            <h3>Instructions</h3>
            <ul>
                <li>"Enter" to start</li>
                <li>"P" for pause</li>
            </ul>
        </div>
    </div>

</div>

</body>
</html>
